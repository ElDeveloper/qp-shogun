language: python
sudo: false
env:
  - PYTHON_VERSION=2.7
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -f -b -p $PWD/miniconda3
  - export PATH=$PWD/miniconda3/bin:$PATH
  # Update conda itself
  - conda update --yes conda
install:
  # installing qiita environment
  - conda create --yes -n qiita python=2.7 pip nose flake8
    pyzmq networkx pyparsing natsort mock future libgfortran
    'pandas>=0.18' 'scipy>0.13.0' 'numpy>=1.7' 'h5py>=2.3.1' matplotlib
  - source activate qiita
  - pip install sphinx sphinx-bootstrap-theme coveralls ipython[all]==2.4.1
  - pip install https://github.com/biocore/qiita/archive/master.zip --process-dependency-links
  - pwd
  - ls /home/travis/miniconda3/envs/qiita/lib/python2.7/site-packages/
  - sed 's/PORT = 7777/PORT = 6379/g' $HOME/miniconda3/envs/qiita/lib/python2.7/site-packages/qiita_core/support_files/config_test.cfg > config_test.cfg
  - export QIITA_CONFIG_FP=${PWD}/config_test.cfg
  - export QIITA_SERVER_CERT=$HOME/miniconda3/envs/qiita/lib/python2.7/site-packages/qiita_core/support_files/server.crt
  - qiita-env make --no-load-ontologies
  - source deactivate
  # installing qp-shotgun
  - conda create --yes -n qp-shotgun python=3.6 pip nose flake8
  - source activate qp-shotgun
  - pip install -U pip
  - conda install --yes -c jjhelmus glpk
  - conda install --yes -c bioconda diamond bowtie2 trimmomatic=0.36 fastqc=0.11.5
  - pip install sphinx sphinx-bootstrap-theme coveralls ipython[all]==2.4.1
  - pip install https://github.com/qiita-spots/qiita_client/archive/master.zip
  - pip install atropos
  - conda install --yes -c jjhelmus glpk
  - conda install --yes -c bioconda diamond bowtie2 trimmomatic=0.36 fastqc=0.11.5
  - export QIITA_SERVER_CERT=$PWD/miniconda3/envs/qiita_env/lib/python2.7/site-packages/qiita_core/support_files/server.crt
  - pip install https://github.com/qiita-spots/qiita_client/archive/master.zip
  - pip install .
  # installing other dependencies
  - wget --quiet https://bitbucket.org/biobakery/metaphlan2/get/default.zip
  - unzip -qq default.zip 'biobakery-metaphlan2*/metaphlan2.py'
  - ln -s $HOME/miniconda3/envs/qp-shotgun/share/trimmomatic-0.36-3/trimmomatic.jar $HOME/miniconda3/envs/qp-shotgun/bin/trimmomatic.jar
  - export HUMANN2_BIN=`which humann2`
  - export HUMANN2_DIR=`dirname $HUMANN2_BIN`
  - mv biobakery-metaphlan2*/metaphlan2.py $HUMANN2_DIR
before_script:
  - source activate qiita
  - qiita pet webserver start &
  - export QIITA_PID=$!
script:
  - source activate qp-shotgun
  - sleep 10 # give enough time to the webserver to start
  - configure_shotgun --env-script "source activate qp-shotgun" --server-cert $QIITA_SERVER_CERT
  - nosetests --with-doctest --with-coverage
  - flake8 qp_shotgun setup.py scripts
addons:
  postgresql: "9.3"
services:
  - redis-server
  - postgresql
after_success:
  - coveralls
  - kill $QIITA_PID
  - qiita-env drop
after_failure:
  - kill $QIITA_PID
  - qiita-env drop
